   <head>

      <title>Simulator de Logica digitala</title>
      <link rel="stylesheet" href="css/components.css">
      <link rel="stylesheet" href="css/responsee.css">

   <body class="size-1140">
      <section>

        <div id="first-block">
         <nav style="position:fixed; top:0;" id="controls">

               <div class="top-nav">                  
                  <p class="nav-text">Custom menu text</p>
                  <div class="top-nav s-12 l-12">
                     <ul class="left top-ul chevron">
                        <li><a onclick="new Components.And(30,30);">And</a></li>
                        <li><a onclick="new Components.Or(30,30);">Or</a></li>
                        <li><a onclick="new Components.Xor(30,30);">Xor</a></li>
                        <li><a onclick="new Components.Not(30,30);">Not</a></li>
                        <li><a onclick="new Components.Switch(30,30);">Button</a></li>
                        <li><a onclick="new Components.Light(30,30);">Light</a></li>
                        <li style="float:right"><a onclick='$("#screen").empty()'>Clear</a></li>
                        
                     </ul>
                  </div>
               </div>
            </div>
         </nav>
         <div style="height:600px;" id="screen"></div>
        </div>
    </section>
